[DEFAULT]
system: R2
version: 2.15.3
bin: R
file_in: script.r
file_out: %(file_in)s.Rout
args: CMD BATCH --no-save
run: %(args)s ./%(file_in)s
arch_cmd: `%(bin)s --slave -e 'cat(R.Version()$platform)'`
version_cmd: `%(bin)s --slave -e 'cat(c(R.Version()$version.string, "(", R.Version()$nickname, ")"))'`

